<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#grad1)" stroke-width="3"/>
  <!-- Kubernetes-like hexagon -->
  <polygon points="50,15 80,32.5 80,67.5 50,85 20,67.5 20,32.5" fill="url(#grad1)" opacity="0.1"/>
  <polygon points="50,15 80,32.5 80,67.5 50,85 20,67.5 20,32.5" fill="none" stroke="url(#grad1)" stroke-width="2"/>
  <!-- Center star (Polaris) -->
  <circle cx="50" cy="50" r="8" fill="url(#grad1)"/>
  <!-- Star rays -->
  <line x1="50" y1="35" x2="50" y2="25" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="65" x2="50" y2="75" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="50" x2="25" y2="50" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
  <line x1="65" y1="50" x2="75" y2="50" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round"/>
  <!-- Diagonal rays -->
  <line x1="39" y1="39" x2="32" y2="32" stroke="url(#grad1)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="61" y1="39" x2="68" y2="32" stroke="url(#grad1)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="39" y1="61" x2="32" y2="68" stroke="url(#grad1)" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="61" y1="61" x2="68" y2="68" stroke="url(#grad1)" stroke-width="1.5" stroke-linecap="round"/>
</svg>

