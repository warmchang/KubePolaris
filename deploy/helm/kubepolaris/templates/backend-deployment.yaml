{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubepolaris.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kubepolaris.backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.backend.enabled }}
  replicas: {{ .Values.backend.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kubepolaris.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "kubepolaris.backend.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "kubepolaris.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "kubepolaris.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.backend.podSecurityContext | nindent 8 }}
      initContainers:
      {{- if .Values.mysql.internal.enabled }}
      - name: wait-mysql
        image: registry.cn-hangzhou.aliyuncs.com/clay-wangzhi/busybox:1.36.0
        command: ['sh', '-c']
        args:
        - |
          until nc -z {{ include "kubepolaris.database.host" . }} {{ include "kubepolaris.database.port" . }}; do
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL is ready!"
      {{- end }}
      containers:
      - name: backend
        securityContext:
          {{- toYaml .Values.backend.securityContext | nindent 10 }}
        image: {{ include "kubepolaris.image" (dict "repository" .Values.backend.image.repository "tag" .Values.backend.image.tag "Values" .Values "Chart" .Chart) }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: SERVER_MODE
          value: {{ .Values.config.server.mode | quote }}
        - name: DB_DRIVER
          value: "mysql"
        - name: DB_HOST
          value: {{ include "kubepolaris.database.host" . | quote }}
        - name: DB_PORT
          value: {{ include "kubepolaris.database.port" . | quote }}
        - name: DB_USERNAME
          value: {{ include "kubepolaris.database.username" . | quote }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "kubepolaris.mysql.secretName" . }}
              key: {{ if .Values.mysql.external.enabled }}{{ .Values.mysql.external.existingSecretPasswordKey | default "password" }}{{ else }}{{ .Values.mysql.internal.existingSecretPasswordKey | default "mysql-password" }}{{ end }}
        - name: DB_DATABASE
          value: {{ include "kubepolaris.database.name" . | quote }}
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "kubepolaris.jwt.secretName" . }}
              key: {{ .Values.security.existingSecretJwtKey | default "jwt-secret" }}
        - name: JWT_EXPIRE_TIME
          value: "24"
        - name: LOG_LEVEL
          value: {{ .Values.config.log.level | quote }}
        - name: TZ
          value: "Asia/Shanghai"
        {{- if .Values.grafana.enabled }}
        - name: GRAFANA_ENABLED
          value: "true"
        - name: GRAFANA_URL
          value: "http://{{ include "kubepolaris.fullname" . }}-grafana:3000"
        - name: GRAFANA_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "kubepolaris.fullname" . }}-grafana-api-key
              key: grafana-api-key
              optional: true
        {{- else if .Values.grafana.external.enabled }}
        - name: GRAFANA_ENABLED
          value: "true"
        - name: GRAFANA_URL
          value: {{ .Values.grafana.external.url | quote }}
        - name: GRAFANA_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.grafana.external.existingSecret | default (printf "%s-grafana-external" (include "kubepolaris.fullname" .)) }}
              key: {{ .Values.grafana.external.existingSecretApiKeyKey | default "grafana-api-key" }}
        {{- end }}
        {{- with .Values.backend.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.backend.envFrom }}
        envFrom:
        {{- toYaml . | nindent 8 }}
        {{- end }}
        volumeMounts:
        - name: config
          mountPath: /app/configs
        {{- with .Values.backend.extraVolumeMounts }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        livenessProbe:
          {{- toYaml .Values.backend.livenessProbe | nindent 10 }}
        readinessProbe:
          {{- toYaml .Values.backend.readinessProbe | nindent 10 }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
      volumes:
      - name: config
        configMap:
          name: {{ include "kubepolaris.fullname" . }}-config
      {{- with .Values.backend.extraVolumes }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.backend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}
{{- end }}
