apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    # ==========================================
    # Prometheus 数据源地址配置
    # ==========================================
    # 请根据您的环境配置 Prometheus 地址：
    # - 外部 Prometheus: http://your-prometheus-ip:9090
    # - Kubernetes 集群内: http://prometheus-server:9090
    # ==========================================
    url: ${PROMETHEUS_URL:-http://your-prometheus:9090}
    isDefault: true
    jsonData:
      httpMethod: POST
      timeInterval: "15s"
      timeout: 60
    editable: true
