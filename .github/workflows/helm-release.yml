# KubePolaris Helm Chart Release
# 自动发布 Helm Chart 到 GitHub Pages
# 用户可通过: helm repo add kubepolaris https://clay-wangzhi.github.io/KubePolaris

name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'deploy/helm/kubepolaris/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.0

      - name: Create helm-charts branch if not exists
        run: |
          if ! git ls-remote --heads origin helm-charts | grep -q helm-charts; then
            echo "Creating helm-charts branch..."
            git checkout --orphan helm-charts
            git rm -rf .
            echo "# KubePolaris Helm Charts" > README.md
            echo "" >> README.md
            echo "This branch hosts the Helm chart repository index." >> README.md
            git add README.md
            git commit -m "Initialize helm-charts branch for Helm repository"
            git push origin helm-charts
            git checkout main
            echo "helm-charts branch created successfully"
          else
            echo "helm-charts branch already exists"
          fi

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: deploy/helm
          config: .github/cr.yaml
          pages_branch: helm-charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
