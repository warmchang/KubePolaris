# KubePolaris Release Pipeline
# è‡ªåŠ¨åŒ–ç‰ˆæœ¬å‘å¸ƒï¼šæž„å»ºã€æŽ¨é€é•œåƒã€å‘å¸ƒ Helm Chart

name: Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # ==================== éªŒè¯ç‰ˆæœ¬æ ‡ç­¾ ====================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # åˆ¤æ–­æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬
          if [[ "$VERSION" == *"-"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
          
          echo "Release version: $VERSION"

  # ==================== æž„å»ºåŽç«¯ ====================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          OUTPUT_NAME=kubepolaris-${{ matrix.goos }}-${{ matrix.goarch }}
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi
          
          go build -ldflags="-s -w -X main.Version=${{ needs.validate.outputs.version }}" \
            -o ${OUTPUT_NAME} ./cmd/main.go
          
          # åˆ›å»ºåŽ‹ç¼©åŒ…
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip ${OUTPUT_NAME}.zip ${OUTPUT_NAME}
          else
            tar -czvf ${OUTPUT_NAME}.tar.gz ${OUTPUT_NAME}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubepolaris-${{ matrix.goos }}-${{ matrix.goarch }}
          path: kubepolaris-*.tar.gz
          retention-days: 1

  # ==================== æž„å»ºå‰ç«¯ ====================
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ui
        run: npm ci

      - name: Build
        working-directory: ui
        env:
          VITE_APP_VERSION: ${{ needs.validate.outputs.version }}
        run: npm run build

      - name: Create frontend archive
        run: |
          cd ui
          tar -czvf ../kubepolaris-frontend-${{ needs.validate.outputs.version }}.tar.gz dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: kubepolaris-frontend-*.tar.gz
          retention-days: 1

  # ==================== æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ ====================
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [validate, build-backend, build-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./deploy/docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.validate.outputs.version }}

  # ==================== æ‰“åŒ… Helm Chart ====================
  helm:
    name: Package Helm Chart
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'

      - name: Update Chart version
        run: |
          if [ -f deploy/helm/kubepolaris/Chart.yaml ]; then
            sed -i "s/^version:.*/version: ${{ needs.validate.outputs.version }}/" deploy/helm/kubepolaris/Chart.yaml
            sed -i "s/^appVersion:.*/appVersion: \"${{ needs.validate.outputs.version }}\"/" deploy/helm/kubepolaris/Chart.yaml
          fi

      - name: Package Helm Chart
        run: |
          if [ -d deploy/helm/kubepolaris ]; then
            helm package deploy/helm/kubepolaris -d .
          else
            echo "Helm chart not found, skipping..."
            touch kubepolaris-chart-placeholder.txt
          fi

      - name: Upload Helm Chart
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: kubepolaris-*.tgz
          retention-days: 1
          if-no-files-found: ignore

  # ==================== åˆ›å»º GitHub Release ====================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, build-backend, build-frontend, docker, helm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.tgz" \) -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Generate changelog
        id: changelog
        run: |
          # èŽ·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "## What's Changed" > CHANGELOG_RELEASE.md
            echo "" >> CHANGELOG_RELEASE.md
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG_RELEASE.md
          else
            echo "## Initial Release" > CHANGELOG_RELEASE.md
            echo "" >> CHANGELOG_RELEASE.md
            echo "This is the first release of KubePolaris!" >> CHANGELOG_RELEASE.md
          fi
          
          echo "" >> CHANGELOG_RELEASE.md
          echo "## Docker Images" >> CHANGELOG_RELEASE.md
          echo "" >> CHANGELOG_RELEASE.md
          echo "\`\`\`bash" >> CHANGELOG_RELEASE.md
          echo "docker pull ghcr.io/${{ github.repository }}:${{ needs.validate.outputs.version }}" >> CHANGELOG_RELEASE.md
          echo "\`\`\`" >> CHANGELOG_RELEASE.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: KubePolaris v${{ needs.validate.outputs.version }}
          body_path: CHANGELOG_RELEASE.md
          draft: false
          prerelease: ${{ needs.validate.outputs.is_prerelease }}
          files: release-assets/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==================== å‘å¸ƒé€šçŸ¥ ====================
  notify:
    name: Release Notification
    runs-on: ubuntu-latest
    needs: [validate, release]
    steps:
      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release v${{ needs.validate.outputs.version }} Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Image: \`ghcr.io/${{ github.repository }}:${{ needs.validate.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Release: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.validate.outputs.version }}" >> $GITHUB_STEP_SUMMARY

